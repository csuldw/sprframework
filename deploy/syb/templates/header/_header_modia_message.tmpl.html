<div id="modal-message-user" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">发送站内信</h4>
                </div>
                <div class="modal-body" style="padding: 5px;">
                    <input type="hidden" id="user-message-id"/>
                    <textarea class="form-control" name="user-message-text" maxlength="750" id="user-message-text" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-action send-message-btn" type="button">发送</button>
                    <button class="btn btn-default " type="button" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
