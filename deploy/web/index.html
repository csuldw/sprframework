<script>
    var remote="http://localhost:8080";
    var currentPage=1;
    var userid="zhanxuejian";
    var ViewModel=function() {
        this.activity = ko.observableArray();
    }
    var vo=new ViewModel();
    ko.applyBindings(vo);
    $(document).ready(function() {
        $.getJSON(remote+"/activity/list?userid="+userid+"&page="+currentPage+"&limit=20", function(json){
            vo.activity(json)
        });


    });
